						onload='if(submitted) {window.location="submitted.html";}'></iframe>
					<form id='contact-form'
						action=''
						method='POST' target='hidden_iframe' onsubmit='saveMessageToStorage(); submitted=true;'>

						<br>
						<!-- <i data-feather='coffee' class='text-color-dimmer float-end'

							<input type='email' class='form-control text-color bg-color-dim' id='email'

						</div>
						<div class='mb-3'>
							<label for='name' class='form-label text-color'>Name</label>
							<input type='text' class='form-control text-color bg-color-dim' id='name'

							<textarea class='form-control text-color bg-color-dim' id='message' rows='6' name='entry.156154504' onchange='str.value = genstr(); showUpdate()' required></textarea>

						</div>
						<button type='submit' class='btn btn-primary float-end'>Send Message</button>
					</form>
				</div>

	<script type='text/javascript'>
		// Adjust the iframe height to fit the window
		function adjustIframeHeight() {
			const headerHeight = document.querySelector('header').offsetHeight;
			const footerHeight = document.querySelector('footer').offsetHeight;
			const iframeHeight = window.innerHeight - headerHeight - footerHeight;
			document.getElementById('form-container').style.height = iframeHeight + 'px';
		}
		window.addEventListener('resize', adjustIframeHeight);
		window.addEventListener('DOMContentLoaded', adjustIframeHeight);

		// Prevent unauthorized spam messages with a validation string required by Google Forms
		document.getElementById('contact-form').action = atob('aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vZm9ybXMvZC9lLzFGQUlwUUxTZVhNMXQ0Y0h0aE4zY1pjeGhZSExGWkFaS08') + atob('TGVGTFlWOG9rTjJYaXJ4Z0NsQkcyQS92aWV3Zm9ybT9lbWJlZGRlZD10cnVl');
		makeScriptTag(scriptTag, (useFullURL ? 'https://nsakibuccs.github.io' : '') + '/lib/js/contact_validation.js', true);

		// Hide footer on mobile devices when input is focused
		const footer = document.querySelector('.footer');
		const inputs = document.querySelectorAll('input, textarea');
		if (window.innerHeight > window.innerWidth) { // Mobile devices
			inputs.forEach(input => {
				input.addEventListener('focus', () => {
					footer.style.opacity = '0';
				});
				input.addEventListener('blur', () => {
					footer.style.opacity = '1';
				});
			});
		}

		function saveMessageToStorage() {
			const message = document.getElementById('message').value;
			const email = document.getElementById('email').value;
			const name = document.getElementById('name').value;
			const validation = document.getElementById(atob('c3Ry')).value;
			localStorage.setItem('submittedMessage', message);
			localStorage.setItem('submittedEmail', email);
			localStorage.setItem('submittedName', name);
			localStorage.setItem('submittedValidation', btoa(validation));
		}
		
	</script>
